{% extends 'index.html' %}
{% load static %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="text-dark">
    <h3>Login</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}

        <input type="submit" value="Login" class="btn">
    </form>
    <p>Dont have account ?<a href="{% url 'signup' %}" style="color: rgb(255, 110, 110);"><b> SignUp</b></a></p>
</div>

{% endblock %}
