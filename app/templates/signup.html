{% extends 'index.html' %}
{% load static %}
{% block title %}SignUp{% endblock %}

{% block content %}
<div class="text-black">
    <h3>Sign Up</h3>

    <form action="" method="POST">
        {% csrf_token %}
        {{form.as_p}}
      
        <input type="submit" value="Register" class="btn">
      </form> 
      <p>Already have account ?<a href="{% url 'login' %}" style="color: rgb(255, 110, 110);"><b> Login</b></a></p>
    </div>

{% endblock %}
